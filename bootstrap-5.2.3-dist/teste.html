<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monetizze login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            margin: 0;
        }
        .btn-fintech {
            background-color: #40425C;
        }
    </style>

</head>

<body style="background-color: #5A61E1;">
    <header>
        <div class="login">
            <h1 style="font-size: 100px;">Monetizze</h1>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="fintech.png" width="200px" height="200px" alt="Logo do site">
        </div>
    </main>
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <section class="col-12 colsm-6 col-md-3">
                <form action="index.html" class="form-container">
                    <h4 class="text-center">Login</h4>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="nome" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="senha" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="">
                        <label>Manter-me conectado</label>

                    </div>
                    <div class="mt-2">
                        <button class="btn-fintech" type="submit" style="border-radius: 15px;">Entrar</button>
                    </div>


                </form>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
